name: Documentation

on:
  pull_request:
    branches: [main]

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Hatch
        run: pip install hatch

      - name: Build documentation
        run: hatch run docs:build
